name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-client:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install client dependencies
      run: npm install
      working-directory: client

    # - name: Run client tests
    #   run: npm test
    #   working-directory: client

    - name: Build client
      run: npm run build
      working-directory: client

  build-server:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install server dependencies
      run: npm install
      working-directory: server

