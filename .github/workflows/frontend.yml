name: Frontend CI

on:
  pull_request:
    branches:
      - master

jobs:
  frontend-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd client
        npm install

    - name: Build
      run: |
        cd client
        npm run build
